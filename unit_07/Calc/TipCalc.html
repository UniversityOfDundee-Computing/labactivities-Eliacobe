
<html>

<title>
TipCalc
</title>

<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


</head>


<body class="container">
<h1 class="mg-5 text-center">Tip Calculator</h1>

<div class="row">

<div class="col">
</div>


  <div class="col">

    <div class="row">
        <p class="text-muted">Input amount Bill amount</p>
    </div>

    <div class="row">
      <div class="input-group flex-nowrap">
        <input type="text" id="input" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
    </div>

    <div class="row">
        <p class="text-muted">Secect tip preference</p>
    </div>

    <div class="row">

      <div class="col">
        <button type="button" class="btn btn-dark" id="5%">5%</button>
      </div>

      <div class="col">
        <button type="button" class="btn btn-dark" id="10%">10%</button>
      </div>

      <div class="col">
        <button type="button" class="btn btn-dark" id="15%">15%</button>
      </div>

    </div>

    <div class="row">
        <button type="button" class="btn btn-dark align middle" id="custom">Largest from 25% or £2 + 10%</button>
    </div>

    <div class="row">
        <p class="text-muted text-center">Tip to Give</p>
    </div>

    <div class="row">
        <p class="text-center" id="outPut">£XX.XX</p>
    </div>

  </div>



<div class="col">
</div>
</div>

</body>


</html>
<script src="Works.js"></script>
